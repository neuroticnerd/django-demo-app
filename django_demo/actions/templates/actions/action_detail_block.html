
<div class="action-detail div-table div-table-hover">
  <div class="row">
    <div class="col-md-3">Action</div>
    <div class="col-md-9">{{ action.title }}</div>
  </div>
  <div class="row">
    <div class="col-md-3">Description</div>
    <div class="col-md-9">{{ action.description }}</div>
  </div>
  <div class="row">
    <div class="col-md-3">Created By</div>
    <div class="col-md-9">{{ action.created_by }}</div>
  </div>
  <div class="row">
    <div class="col-md-3">Created At</div>
    <div class="col-md-9">{{ action.created_at }}</div>
  </div>
  <div class="row">
    <div class="col-md-3">Modified By</div>
    <div class="col-md-9">{{ action.modified_by }}</div>
  </div>
  <div class="row">
    <div class="col-md-3">Modified At</div>
    <div class="col-md-9">{{ action.modified_at }}</div>
  </div>
</div>
