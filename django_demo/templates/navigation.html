{% load static staticfiles %}

<div class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container-fluid">

    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false">
        <span class="sr-only">toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'main:dashboard' %}">
        <img src="{% static 'main/img/logo.png' %}" alt="django-demo">
        {{ current_site.name }}
      </a>
    </div>

    <div class="collapse navbar-collapse large-text">
      <ul class="nav navbar-nav navbar-right">
        <li>
          <a href="https://github.com/neuroticnerd/django-demo-app" target="_blank">
            <i class="fa fa-github-alt"></i>
          </a>
        </li>
        {% if user.is_authenticated %}

        {% if user.is_superuser %}
        <li>
          <a href="{% url 'admin:index' %}">Admin</a>
        </li>
        {% endif %}

        <li class="dropdown">
          <a href="#" class="dropdown-toggle profile-menu" data-toggle="dropdown">
            {{ user.get_full_name }}
            <span class="caret"> </span>
          </a>

          <ul class="dropdown-menu" role="menu">
            <li><a href="{% url 'accounts:profile' %}"><i class="fa fa-user"></i>&nbsp;&nbsp;Profile</a></li>
            <li><a href="{% url 'accounts:logout' %}"><i class="fa fa-sign-out"></i>&nbsp;&nbsp;Sign Out</a></li>
          </ul>
        </li>

        {% else %}

        <li>
          <a href="{% url 'accounts:login' %}"><i class="fa fa-sign-in"></i>&nbsp;&nbsp;Sign In</a>
          <form class="navbar-form navbar-right" method="POST" action="">
          {% csrf_token %}
          </form>
        </li>

        {% endif %}
      </ul>
    </div>

  </div>
</div>
