{% load bootstrap3 %}

<form class="form form-horizontal form-login" method="POST" action="{% url 'accounts:login' %}">
  {% csrf_token %}
  {% bootstrap_form form=login_form layout='horizontal' %}
  <div class="form-group">
    <div class="col-md-3"></div>
    <div class="col-md-9">
      <button type="submit" class="btn btn-primary">Sign In</button>
      <button type="reset" class="btn btn-default">Clear</button>
    </div>
  </div>
</form>
